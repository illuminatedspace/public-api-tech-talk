{% extends 'layout.html' %}

{% block title %}Enter Congressperson Name{% endblock %}

{% block content %}
<div id='app' class='container clearfix'>
  <div class ='row'>
    <div class='col-md-8'>
      <div id='congressperson-name'>
        <h1>{{info.name}}</h1>
      </div>
    </div>
  </div>
  <div class ='row'>
    <div class='col-md-8'>
      <div id='congressperson-info'>
        <h3>{{info.state}} - {{info.party}}</h3>
        <h3>Up for Re-election in: {{info.nextElection}}</h3>
      </div>
    </div>
  </div>
  <hr>
  <div class ='row'>
    <div id='charts'>
      <div class='col-md-4 chart'>
        <h3>Attendance</h3>
        <div id='attendance-chart'></div>
      </div>
      <div class='col-md-4 chart'>
        <h3>Party Voting</h3>
        <div id='party-chart'></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
